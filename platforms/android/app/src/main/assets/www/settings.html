  <script>
    document.addEventListener("deviceready", onDeviceReady, false);
    function onDeviceReady() {

      // back
      $('#backBtn').click(function () {
        window.location.href = "home.html";
      });

      //logout
      $('#logout').click(function () {
        window.localStorage.removeItem("reader_user_id");
        window.location.href = "login.html";
      });

      var currentFont = getDefaultFont();
      $('#defaultFontSize').text(currentFont);

      $('#fontXS').click(function () { setDefaultFont("xsmall"); });
      $('#fontS').click(function () { setDefaultFont("small"); });
      $('#fontR').click(function () { setDefaultFont("regular"); });
      $('#fontL').click(function () { setDefaultFont("large"); });
      $('#fontXL').click(function () { setDefaultFont("xlarge"); });
    }

    function getDefaultFont(font){
      return window.localStorage.getItem("reader_default_font") || "regular";
    }

    function setDefaultFont(font){
      window.localStorage.setItem("reader_default_font", font);
      $('#defaultFontSize').text(font);
    }
  </script>

<style>
  body {
    background:
      radial-gradient(circle, transparent 20%, slategray 20%, slategray 80%, transparent 80%, transparent),

    <h3>Book Font Size: <span id="defaultFontSize"></span></h3>

    <div data-role="controlgroup" data-type="horizontal">
      <a id="fontXS" href="#" data-role="button">Extra Small</a>
      <a id="fontS" href="#" data-role="button">Small</a>
      <a id="fontR" href="#" data-role="button">Regular</a>
      <a id="fontL" href="#" data-role="button">Large</a>
